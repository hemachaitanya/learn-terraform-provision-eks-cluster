pool: 'Default'
trigger:
- main

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:
  - job: Build
    displayName: Build
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        
    - task: TerraformTaskV4@4
      inputs:
        provider: 'azurerm'
        command: 'init'
            tags: |
              $(tag)
